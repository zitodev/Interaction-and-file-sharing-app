<div class="container col-md-6 signupcon" >
  <form action="login.html" class="form-horizontal" name="myform" onsubmit="return validateForm()" method="POST" style="margin: 15px; mar">
    <h2 class="signuphead">Sign-Up</h2>
    <div class="form-group">
      <label for="nam">Name</label>
        <input type="text" name="fullname" class="form-control" id="nam" placeholder="Enter your fullname">
      </div>
    <div class="form-group">
      <label for="reg">Reg No</label>
        <input type="text" name="reg-no" class="form-control" id="reg" placeholder="Enter your Reg No">
    </div>
    <div class="form-group">
      <label for="user">Username</label>
        <input type="text" name="username" class="form-control" id="user" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="level">Level</label>
        <select class="form-control" id="level" name="level">
          <option>select your level</option>
          <option>100 Level</option>
          <option>200 level</option>
          <option>300 level</option>
          <option>400 level</option>
        </select>
    </div>
    <div class="form-group">
      <label for="birth">Date of Birth</label>
       <input type="date" name="date-birth" class="form-control" id="birth">
      </div>
    <div class="form-group">
      <label for="state">State</label>
        <select class="form-control" id="state">
          <option>choose your state</option>
          <option>Abia</option>
          <option>Anambra</option>
          <option>Benu</option>
          <option>Cross River</option>
          <option>Enugu</option>
          <option>Imo</option>
          <option>Ebony</option>
          <option>Akwa-Ibom</option>
          <option>Nassawara</option>
          <option>Sokoto</option>
          <option>Lagos</option>
          <option>Rivers</option>
          <option>Pleatue</option>
          <option>Ogun</option>
          <option>Osun</option>
          <option>Abuja</option>
        </select>
      </div>
    <div class="form-group">
      <label for="country">Country</label>
        <input type="text" name="country" id="country" class="form-control" placeholder="Enter Your Country">
      </div>
    <div class="form-group">
      <label for="gen">Gender</label>
      <select class="form-control">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phn">Phone Number</label>
        <input type="tel" name="phone" class="form-control" placeholder="Enter Your Phone Number" id="phn">
      </div>
    
    <div class="form-group">
      <label for="eml">Email</label>
        <input type="email" name="email" class="form-control" id="eml" placeholder="Enter Your Email-Address">
      </div>
   
    <div class="form-group">
      
      <label  for="pwd">Password</label>
        <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter Password">
      </div>
 
      <div class="form-group">
        
        <label  id="pwd2">Confirm Password</label>
        <input type="password" name="confim_password" class="form-control" id="pwd" placeholder="Confirm Password">
      </div>
      <div class="form-group">
      <label>I am a..</label>
      <select class="form-control">
        <option>Student</option>
        <option>Lecturer</option>
      </select>
    </div>
   
    <div class="form-group">
      
        <button type="submit" class="btn btn-primary" value="submit">Sign-Up </button>
      </div>

  </form>
 
</div>
